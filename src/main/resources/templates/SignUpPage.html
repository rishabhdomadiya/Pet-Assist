<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<head>
		<title>Pet Assist|Sign Up Page </title>
	</head>
	<body>
		<div class="row" style="text-align:center;background-color:powderblue;">
			<h4>Sign Up Form</h4>
		</div>
		<div class ="row" style="text-align:center">
			<form th:action="@{/Signup}" th:object="${UserDetails}" method="post">
				<p th:if="${PassNotMatch}" class="error">Password and Confirm Password doesn't match</p>
				<p th:if="${UserExist}" class="error">User/Email alreay exist</p>
				<label for="Username">User Name</label><br>
				<input type="text" id="Username" name="Username" th:field="*{UserName}"autofocus="autofocus"/><br><br>
				
				<label for="Email">Email</label><br>
				<input type="email" id="Email" name="Email" th:field="*{Email}" autofocus="autofocus"/><br><br>
				
				<label for="Password">Password</label><br>
				<input type="password" id="Password" name="Password" th:field="*{Password}"/><br><br>
				
				<label for="Confirm Password">Confirm Password</label><br>
				<input type="password" id="Confirm_Password" name="Confirm_Password" th:field="*{ConfirmPassword}"/><br><br>
				</br>
				<input type="submit" value="Sign Up" style="width: 180px;"/>
				
			</form>
		</div>
	</body>
</html>
