<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet Assist|Log in </title>
</head>
<body>
<h3>Forget Password</h3>
<form th:action="@{/ForgetPassword}" th:object="${UserDetails}" method="post">
    <p th:if="${invalidCredentials}" class="error">Email doesnt exist</p>
    <label for="Email">User Name</label>
    <input type="text" id="Email" name="Email" th:field="*{Email}" autofocus="autofocus"/>
    </br>
    <input type="submit" value="SendOTP"/>
    

</form>
</body>

</html>
