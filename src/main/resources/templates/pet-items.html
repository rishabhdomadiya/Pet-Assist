<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<head>
    <title>Pet Assist|Food Items </title>
</head>
<body>
<div class="row" style="text-align:center;background-color:powderblue;">
    <div class="col-sm-2"><h4><a th:href="@{/home/{userId}(userId = ${userId})}">Home</a></h4></div>
    <div class="col-sm-10" style="text-align:center;"><h4> Welcome to Pet Assist</h4></div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12"><h3>Place an Order</h3></div>
    </div>
    <div th:each="petItem: ${petItems}">
        <div class="col-sm-3">
            <h4>
                <p>Brand: <span th:text=${petItem.brand}/></span><br></p>
                <p>Category: <span th:text=${petItem.category}/></span></p>
                <p>Cost: CAD <span th:text=${petItem.cost}/></span></p>
                <button><a
                        th:href="@{/place-order/{userId}/pet-item/{itemId}(userId = ${userId}, itemId = ${petItem.itemId})}">
                    Buy</a>
                </button>
            </h4>
        </div>
    </div>
    </tbody>
    </table>

</div>
</body>
</html>
